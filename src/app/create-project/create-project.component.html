<div class="create-project-popup">
  <h1 mat-dialog-title>Create a Project</h1>
  <mat-divider></mat-divider>

  <mat-form-field class="input-element">
    <input matInput placeholder="Project Name">
  </mat-form-field>
  <mat-form-field class="input-element">
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>
  <mat-form-field class="input-element">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="input-element">
    <mat-select placeholder="Category">
      <mat-option value="cat-1">Category 1</mat-option>
      <mat-option value="cat-2">Category 2</mat-option>
      <mat-option value="cat-3">Category 3</mat-option>
    </mat-select>
  </mat-form-field>
    <button class="button" style="vertical-align:middle" (click)=onClick()>Create</button>
</div>
